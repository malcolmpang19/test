name: Deploy to RHEL Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 172.31.19.73 >> ~/.ssh/known_hosts
          ls -la ~/.ssh
          cat ~/.ssh/known_hosts

      - name: Debug SSH Connection
        run: |
          ssh -v ssm-user@172.31.19.73 "echo SSH connection successful"

      - name: Deploy files
        run: |
          rsync -avz --delete \
            ./ \
            ssm-user@172.31.19.73:/var/www/html/test
